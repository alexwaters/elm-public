<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us — ELM</title>
  <meta name="description" content="Contact Elm Labs for Bitcoin, Blockchain and fintech consultancy services.">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="canonical" href="https://elm.nyc/contact">
  
  
  <!-- Open Graph -->
  <meta property="og:site_name" content="ELM">
  <meta property="og:title" content="Contact Us — ELM">
  <meta property="og:url" content="https://elm.nyc/contact">
  <meta property="og:type" content="website">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Contact Us — ELM">
  <meta name="twitter:url" content="https://elm.nyc/contact">
  
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="contact-page">
  <!-- Mobile Navigation Toggle -->
  <nav class="mobile-nav" id="mobile-nav">
    <span class="mobile-nav-toggle" id="mobile-nav-toggle">
      <span class="hamburger"></span>
    </span>
    <ul class="mobile-nav-list" id="mobile-nav-list">
      <li><a href="index.html">Home</a></li>
      <li class="active"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div id="canvas-wrapper">
    <div id="canvas">
      <!-- Page Header -->
      <div id="page-header-wrapper">
        <div id="page-header">
          <!-- Top Navigation -->
          <div id="navigation-top">
            <div class="horizontal-navigation-bar">
              <div id="banner-wrapper">
                <a href="index.html">
                  <img src="assets/images/logo.jpg" alt="ELM" id="banner-logo">
                </a>
              </div>
              <nav class="main-nav" id="main-navigation">
                <ul>
                  <li><a href="index.html">Home</a><span class="delimiter">/</span></li>
                  <li class="active"><a href="contact.html">Contact</a><span class="delimiter">/</span></li>
                </ul>
              </nav>
            </div>
          </div>
          
          <!-- Banner Area -->
          <div id="banner-area-wrapper">
            <div id="banner-area">
              <div id="page-thumb">
                <img src="assets/images/bg1.jpg" alt="" class="banner-bg">
              </div>
              <div class="banner-overlay"></div>
              <div id="banner-content">
                <a href="index.html">
                  <img src="assets/images/logo.jpg" alt="ELM" class="banner-logo">
                  <p class="logo-subtitle">Bitcoin and Fintech Consultancy</p>
                </a>
              </div>
              <div id="page-title-wrapper">
                <h1 class="page-title">Contact Us</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Page Body -->
      <div id="page-body-wrapper">
        <div id="page-body">
          <div id="content-wrapper">
            <div id="content">
              <!-- Header Content -->
              <div class="page-header-content">
                <h1 class="text-align-center">Learn from the best in the field</h1>
                <hr class="divider">
              </div>
              
              <!-- Main Content -->
              <div class="main-content">
                <h2>Find out how Elm and its consultants can help you.</h2>
                
                <!-- Contact Form -->
                <form id="contact-form" class="contact-form">
                  <div class="form-group">
                    <label>Name <span class="required">(required)</span></label>
                    <div class="name-fields">
                      <div class="name-field-wrapper">
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="field-sublabel">First Name</span>
                      </div>
                      <div class="name-field-wrapper">
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="field-sublabel">Last Name</span>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="email">Email Address <span class="required">(required)</span></label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="subject">Subject <span class="required">(required)</span></label>
                    <input type="text" id="subject" name="subject" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="message">Message <span class="required">(required)</span></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                  </div>
                  
                  <!-- Honeypot field for spam prevention -->
                  <div class="hp-field" aria-hidden="true">
                    <input type="text" name="website" tabindex="-1" autocomplete="off">
                  </div>
                  
                  <button type="submit" class="submit-btn">Submit</button>
                  
                  <div id="form-status" class="form-status" role="status"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Page Footer -->
      <div id="page-footer-wrapper">
        <div id="page-footer">
          <p>© <span id="current-year"></span> elm.nyc All Rights Reserved</p>
        </div>
      </div>
      <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
    </div>
  </div>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
